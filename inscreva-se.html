<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="./css/componentes_basicos.css" />
    <link rel="stylesheet" href="./css/inscreva-se.css" />
    <link rel="stylesheet" href="./css/inscreva-se_dispositivos_moveis.css">
    <script src="./js/inscreva-se.js" defer></script>
  </head>
  <body>
    <header>
      <div class="div-logotipo">
        <img src="./img/Logotipo.png" alt="Logotipo" id="logotipo" />
      </div>

      <nav class="nav-botoes-de-navegacao">
        <a href="#" id="home">Home</a>
        <a href="#" id="palestras">Palestras</a>
        <a href="#" id="sobre-nos">Sobre Nós</a>
        <a href="#" id="contatos">Contatos</a>
      </nav>
    </header>

    <main>
      <form>
        <h1>Inscreva-se abaixo para a palestra de Elton Cavalcante sobre Figma.</h1>
        <div class="div-inputs">
          <label for="nome-completo">Nome Completo</label>
          <input type="text" name="nome-completo" id="nome-completo" class="inputs" />

          <label for="cpf">CPF (Apenas números)</label>
          <input type="number" name="nome-completo" id="cpf" class="inputs" />

          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" class="inputs" />
        </div>

        <div class="div-aceita-termos">
          <input type="checkbox" name="aceita-termos" id="aceita-termos" />
          <label for="aceita-termos"
            >Declaro que li e aceito os <strong>Termos de Uso</strong> e a <strong>Política de Privacidade</strong> da Palestras Online.</label
          >
        </div>

        <button id="inscreva-se">Inscrever-se</button>
      </form>
    </main>
  </body>
</html>
